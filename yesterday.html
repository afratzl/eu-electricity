    <script>
        // Drive links cache
        let driveLinks = null;

        // Load Drive links from JSON
        async function loadDriveLinks() {
            if (driveLinks) return driveLinks;
            
            try {
                // Add cache-buster to force reload of JSON
                const cacheBuster = Date.now();
                const response = await fetch(`plots/drive_links.json?t=${cacheBuster}`);
                driveLinks = await response.json();
                
                // Log JSON info for debugging
                console.log('ðŸ“„ JSON loaded at:', new Date().toLocaleTimeString());
                console.log('Sample URL from JSON:', driveLinks?.EU?.Yesterday?.all_sources?.percentage?.direct_url);
                
                return driveLinks;
            } catch (error) {
                console.error('Failed to load Drive links:', error);
                return null;
            }
        }

        // Update chart based on country selection
        function updateChart() {
            const countrySelect = document.getElementById('country-select');
            const sourceTypeSelect = document.getElementById('source-type-select');
            const countryId = countrySelect.value;
            const sourceType = sourceTypeSelect.value;
            
            // Update flag image
            const flagImg = document.getElementById('country-flag-indicator');
            if (flagImg) {
                flagImg.src = `flags/${countryId}.svg`;
                flagImg.alt = `${countryId} flag`;
            }
            
            showYesterdayChart(countryId, sourceType);
        }

        // Show yesterday's chart - loads from Google Drive
        async function showYesterdayChart(countryId = 'EU', sourceType = 'all_sources') {
            const display = document.getElementById('chart-display');
            
            // Get Drive URLs
            const links = await loadDriveLinks();
            let percentageUrl, absoluteUrl;
            
            if (links && links[countryId] && links[countryId].Yesterday && links[countryId].Yesterday[sourceType]) {
                // Use Drive direct URLs - exact URL from JSON
                percentageUrl = links[countryId].Yesterday[sourceType].percentage.direct_url;
                absoluteUrl = links[countryId].Yesterday[sourceType].absolute.direct_url;
                
                // Check for refresh parameter
                const urlParams = new URLSearchParams(window.location.search);
                console.log('Current URL params:', window.location.search);
                console.log('Has refresh param?', urlParams.has('refresh'));
                
                // Extract the size from JSON URL for reference
                const jsonSizeMatch = percentageUrl.match(/sz=w(\d+)/);
                const jsonSize = jsonSizeMatch ? parseInt(jsonSizeMatch[1]) : 2000;
                console.log('ðŸ“Œ Size from JSON:', jsonSize);
                
                // ALWAYS use timestamp-based size
                console.log('ðŸŽ¯ Using timestamp-based size');
                
                // Generate size based on day of year (odd/even) + hour
                const now = new Date();
                const startOfYear = new Date(now.getFullYear(), 0, 0);
                const diff = now - startOfYear;
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);  // 1-365
                
                const hour = now.getHours();  // 0-23
                const isOddDay = dayOfYear % 2 === 1;
                
                // Odd days: 2000-2023, Even days: 2024-2047
                const size = 2000 + (isOddDay ? 0 : 24) + hour;
                
                console.log(`ðŸ• Day of year: ${dayOfYear} (${isOddDay ? 'odd' : 'even'}), Hour: ${hour}`);
                console.log(`ðŸ”„ Using timestamp size: w${size}`);
                console.log(`   Range: ${isOddDay ? '2000-2023 (odd days)' : '2024-2047 (even days)'}`);
                console.log('Original URL:', percentageUrl);
                
                // Replace size in URL
                percentageUrl = percentageUrl.replace(/sz=w[\d.]+/, `sz=w${size}`);
                absoluteUrl = absoluteUrl.replace(/sz=w[\d.]+/, `sz=w${size}`);
                
                console.log('Modified URL:', percentageUrl);
            } else {
                // Fallback to GitHub plots
                const sourceTypeSuffix = sourceType === 'aggregates' ? 'aggregates' : 'all_sources';
                percentageUrl = `plots/${countryId}_yesterday_${sourceTypeSuffix}_percentage.png`;
                absoluteUrl = `plots/${countryId}_yesterday_${sourceTypeSuffix}_absolute.png`;
                
                // Add cache-buster for GitHub fallback
                const cacheBuster = Date.now();
                percentageUrl += `?t=${cacheBuster}`;
                absoluteUrl += `?t=${cacheBuster}`;
                
                console.warn(`Drive link not found for ${countryId}/Yesterday/${sourceType}, using GitHub fallback`);
            }
            
            // Check CURRENT toggle state before regenerating HTML
            const absoluteBtn = document.getElementById('toggle-absolute');
            const isAbsoluteActive = absoluteBtn && absoluteBtn.classList.contains('active');
            
            // FORCE IMAGE RECREATION: Destroy and recreate DOM elements to bypass cache
            display.innerHTML = '';
            
            // Create percentage plot container
            const percentageContainer = document.createElement('div');
            percentageContainer.id = 'percentage-plot-container';
            
            // Create fresh percentage image element
            const percentageImg = document.createElement('img');
            percentageImg.src = percentageUrl;
            percentageImg.alt = `Yesterday ${sourceType === 'aggregates' ? 'Aggregates' : 'All Sources'} - Percentage`;
            percentageImg.className = 'chart-img';
            percentageImg.onerror = function() {
                handleImageError(this, 'percentage', countryId, sourceType);
            };
            
            percentageContainer.appendChild(percentageImg);
            display.appendChild(percentageContainer);
            
            // Create absolute plot container
            const absoluteContainer = document.createElement('div');
            absoluteContainer.id = 'absolute-plot-container';
            absoluteContainer.style.display = 'none';
            
            // Create fresh absolute image element
            const absoluteImg = document.createElement('img');
            absoluteImg.src = absoluteUrl;
            absoluteImg.alt = `Yesterday ${sourceType === 'aggregates' ? 'Aggregates' : 'All Sources'} - Absolute Generation`;
            absoluteImg.className = 'chart-img';
            absoluteImg.onerror = function() {
                handleImageError(this, 'absolute', countryId, sourceType);
            };
            
            absoluteContainer.appendChild(absoluteImg);
            display.appendChild(absoluteContainer);
            
            // Restore previous toggle state
            if (isAbsoluteActive) {
                showAbsolutePlot();
            } else {
                showPercentagePlot();
            }
            
            // Only scroll if user manually changed selection
            if (window.pageYOffset > 0 || document.documentElement.scrollTop > 0) {
                display.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function handleImageError(img, plotType, countryId, sourceType) {
            // Try GitHub fallback if Drive fails
            if (img.src.includes('drive.google.com')) {
                console.warn(`Drive image failed for ${plotType}, trying GitHub fallback`);
                const sourceTypeSuffix = sourceType === 'aggregates' ? 'aggregates' : 'all_sources';
                img.src = `plots/${countryId}_yesterday_${sourceTypeSuffix}_${plotType}.png`;
            } else {
                img.parentElement.innerHTML = `
                    <div style="background: #fee; color: #c33; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #c33;">
                        <strong>Plot not available</strong><br>
                        Yesterday's ${plotType} plot is currently unavailable. Please try again later.
                    </div>
                `;
            }
        }

        // Load timestamp
        function loadTimestamp() {
            fetch('plots/last_update.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('last-update').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('last-update').innerHTML = 'Update time unavailable';
                });
        }

        // Refresh current chart
        function refreshChart() {
            console.log('ðŸ”„ Refresh button clicked!');
            
            const countryId = document.getElementById('country-select').value;
            const sourceType = document.getElementById('source-type-select').value;
            
            console.log('Current selection:', countryId, sourceType);
            console.log('Will use timestamp-based size for fresh cache');
            
            // Reload page with params
            const url = new URL(window.location);
            url.searchParams.set('country', countryId);
            url.searchParams.set('sourceType', sourceType);
            url.searchParams.set('refresh', Date.now());
            
            console.log('Reloading to:', url.toString());
            
            window.location.href = url.toString();
        }

        // Download current chart
        function downloadChart() {
            const countryId = document.getElementById('country-select').value;
            const sourceType = document.getElementById('source-type-select').value;
            
            // Determine if percentage or absolute is showing
            const isAbsolute = document.getElementById('toggle-absolute').classList.contains('active');
            const plotType = isAbsolute ? 'Absolute' : 'Relative';
            const plotTypeFile = isAbsolute ? 'absolute' : 'percentage';
            
            // Get timestamp from last-update div
            const timestampText = document.getElementById('last-update').textContent;
            const timestampMatch = timestampText.match(/(\d{4}-\d{2}-\d{2})\s+(\d{2}):(\d{2}):(\d{2})/);
            const timestamp = timestampMatch ? `${timestampMatch[1]}_${timestampMatch[2]}${timestampMatch[3]}${timestampMatch[4]}` : new Date().toISOString().slice(0,10);
            
            // Get yesterday's date for filename
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().slice(0,10);
            
            // Add source type to filename
            const sourceTypeName = sourceType === 'aggregates' ? 'Aggregates' : 'AllSources';
            
            // Construct filename: CountryCode_Yesterday_YYYY-MM-DD_SourceType_PlotType_Timestamp.png
            const filename = `${countryId}_Yesterday_${yesterdayStr}_${sourceTypeName}_${plotType}_${timestamp}.png`;
            
            // Get the image source
            const container = isAbsolute ? document.getElementById('absolute-plot-container') : document.getElementById('percentage-plot-container');
            const img = container.querySelector('img');
            
            if (!img || !img.src) {
                alert('No chart available to download');
                return;
            }
            
            let downloadUrl = img.src;
            
            // Special handling for ALL Google Drive URL formats
            if (downloadUrl.includes('drive.google.com')) {
                let fileId = null;
                
                // Format 1: thumbnail?id=FILE_ID
                if (downloadUrl.includes('thumbnail?id=')) {
                    fileId = downloadUrl.split('thumbnail?id=')[1].split('&')[0];
                }
                // Format 2: uc?export=view&id=FILE_ID or uc?id=FILE_ID&export=view
                else if (downloadUrl.includes('/uc?')) {
                    const match = downloadUrl.match(/[?&]id=([^&]+)/);
                    if (match) fileId = match[1];
                }
                // Format 3: file/d/FILE_ID/view
                else if (downloadUrl.includes('/file/d/')) {
                    const match = downloadUrl.match(/\/file\/d\/([^\/]+)/);
                    if (match) fileId = match[1];
                }
                
                // If we found a file ID, construct proper download URL
                if (fileId) {
                    downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = filename;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return;
                }
            }
            
            // For GitHub/same-origin images, download with custom filename
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Toggle functions for plot type
        function showPercentagePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'block';
                absoluteContainer.style.display = 'none';
            }
            
            document.getElementById('toggle-percentage').classList.add('active');
            document.getElementById('toggle-absolute').classList.remove('active');
        }

        function showAbsolutePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'none';
                absoluteContainer.style.display = 'block';
            }
            
            document.getElementById('toggle-percentage').classList.remove('active');
            document.getElementById('toggle-absolute').classList.add('active');
        }

        // Load default chart on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Check URL params for refresh-preserved selection
            const urlParams = new URLSearchParams(window.location.search);
            const paramCountry = urlParams.get('country');
            const paramSourceType = urlParams.get('sourceType');
            
            let country = 'EU';
            let sourceType = 'all_sources';
            
            if (paramCountry) {
                // Restore from URL params (after refresh button)
                country = paramCountry;
                
                // Update dropdown to match
                document.getElementById('country-select').value = country;
            }
            
            if (paramSourceType) {
                sourceType = paramSourceType;
                
                // Update dropdown to match
                document.getElementById('source-type-select').value = sourceType;
            }
            
            await showYesterdayChart(country, sourceType);
            loadTimestamp();
            
            // Clean URL after loading
            if (paramCountry || paramSourceType) {
                console.log('ðŸ§¹ Cleaning URL params...');
                window.history.replaceState({}, '', window.location.pathname);
                console.log('âœ… URL cleaned, new URL:', window.location.href);
            }
            
            // Reload timestamp every 5 minutes
            setInterval(loadTimestamp, 300000);
        });
    </script>
