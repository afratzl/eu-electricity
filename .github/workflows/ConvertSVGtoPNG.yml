name: Convert SVG Flags to PNG

on:
  push:
    branches:
      - main
    paths:
      - 'flags/*.svg'
  workflow_dispatch:  # Allow manual trigger

jobs:
  convert-flags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install cairosvg
        run: |
          pip install cairosvg pillow
      
      - name: Convert SVG to PNG
        run: |
          echo "Converting SVG flags to PNG..."
          cd flags
          
          # Counter for converted files
          converted=0
          
          # Convert each SVG file to PNG
          for svg_file in *.svg; do
            if [ -f "$svg_file" ]; then
              png_file="${svg_file%.svg}.png"
              
              echo "Converting: $svg_file â†’ $png_file"
              cairosvg "$svg_file" -o "$png_file" -W 810 -H 540
              
              if [ -f "$png_file" ]; then
                echo "  âœ“ Created $png_file"
                converted=$((converted + 1))
              else
                echo "  âœ— Failed to create $png_file"
              fi
            fi
          done
          
          echo ""
          echo "Conversion complete: $converted files converted"
          
          # List all flag files
          echo ""
          echo "Flag files in directory:"
          ls -lh *.svg *.png 2>/dev/null || echo "No flag files found"
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain flags/*.png)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "PNG files have been created or updated"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new PNG files to commit"
          fi
      
      - name: Commit and push PNG files
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add flags/*.png
          git commit -m "ðŸ¤– Auto-convert: SVG flags â†’ PNG for Python plots
          
          Automatically generated PNG versions of SVG flags for matplotlib compatibility.
          - Keeps both SVG (for HTML) and PNG (for Python)
          - Size: 810Ã—540 px (3:2 ratio)
          - Generated by GitHub Actions"
          
          git push
      
      - name: Summary
        run: |
          echo "## ðŸŽ¨ Flag Conversion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Converted SVG flags to PNG for Python matplotlib compatibility." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files in flags/ directory:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh flags/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SVG files: Used by HTML pages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PNG files: Used by Python plots" >> $GITHUB_STEP_SUMMARY
