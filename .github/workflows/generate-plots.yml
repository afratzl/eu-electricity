name: Generate Historical Plots
on:
  workflow_dispatch:  # Manual trigger
jobs:
  generate-plots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install pandas matplotlib numpy gspread google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
        
    - name: Generate historical plots
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python scripts/eu_energy_plotting.py
    
    - name: Generate Summary Table JSON
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "Generating summary table JSON..."
        python scripts/generate_summary_table_json.py || echo "Failed to generate JSON"
        
    - name: Commit and push plots
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add plots/
        git commit -m "Generate historical plots and summary JSON" || echo "No changes to commit"
        
        # Pull with automatic conflict resolution (keep our version)
        git pull --rebase -X ours origin main || {
          echo "⚠️  Rebase conflict detected, auto-resolving..."
          git add .
          git rebase --continue
        }
        
        git push
