name: Update Intraday Data

on:
  schedule:
    # Hourly updates for intraday analysis (at minute 5)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  update-intraday:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tzdata
          pip install entsoe-py==0.6.9
          pip install pandas matplotlib numpy gspread google-auth google-api-python-client pytz scipy
      
      - name: Create plots directory
        run: mkdir -p plots
      
      - name: Run Intraday Analysis
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          OWNER_EMAIL: ${{ secrets.OWNER_EMAIL }}  # Optional: your Gmail for folder access
        run: |
          echo "Running hourly intraday analysis..."
          python scripts/intraday_analysis.py || echo "Failed to generate intraday plots"
      
      - name: Generate Summary Table JSON
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Fixing any JSON conflicts first..."
          python scripts/fix_json_conflicts.py || true
          echo "Generating summary table JSON..."
          python scripts/generate_summary_table_json.py || echo "Failed to generate JSON"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Fetch latest from remote
          git fetch origin main
          
          # Save our generated files temporarily
          mkdir -p /tmp/plots_backup
          cp plots/*_analysis.png plots/last_update.html plots/energy_summary_table.json plots/drive_links.json /tmp/plots_backup/ 2>/dev/null || true
          
          # Reset to remote (this avoids all merge conflicts)
          git reset --hard origin/main
          
          # Restore our new files
          cp /tmp/plots_backup/* plots/ 2>/dev/null || true
          
          # Add and commit
          git add plots/*.html plots/*.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update intraday plots and summary JSON [hourly]"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
