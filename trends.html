    <div class="container" style="margin-bottom: 20px;">
        <header class="page-header">
            <h1>Long-term Electricity Generation</h1>
        </header>

        <!-- COMPACT SELECTOR BOX -->
        <div class="compact-selector-box">
            <!-- Country/Region Selector -->
            <div class="selector-item">
                <label for="country-select">
                    <svg id="country-flag-indicator" width="20" height="15" viewBox="0 0 810 540" style="display: inline-block; margin-right: 6px; vertical-align: middle;">
                        <desc>EU flag</desc>
                        <defs>
                            <g id="flag-star">
                                <g id="flag-c">
                                    <path id="flag-t" d="M0,0v1h0.5z" transform="translate(0,-1)rotate(18)"/>
                                    <use href="#flag-t" transform="scale(-1,1)"/>
                                </g>
                                <g id="flag-a">
                                    <use href="#flag-c" transform="rotate(72)"/>
                                    <use href="#flag-c" transform="rotate(144)"/>
                                </g>
                                <use href="#flag-a" transform="scale(-1,1)"/>
                            </g>
                        </defs>
                        <rect fill="#039" width="810" height="540"/>
                        <g fill="#fc0" transform="scale(30)translate(13.5,9)">
                            <use href="#flag-star" y="-6"/>
                            <use href="#flag-star" y="6"/>
                            <g id="flag-circle">
                                <use href="#flag-star" x="-6"/>
                                <use href="#flag-star" transform="rotate(150)translate(0,6)rotate(66)"/>
                                <use href="#flag-star" transform="rotate(120)translate(0,6)rotate(24)"/>
                                <use href="#flag-star" transform="rotate(60)translate(0,6)rotate(12)"/>
                                <use href="#flag-star" transform="rotate(30)translate(0,6)rotate(42)"/>

                            <use href="#flag-circle" transform="scale(-1,1)"/>

                    <optgroup label="Region">
                        <option value="EU" selected>European Union</option>

                    <optgroup label="EU Member States">

                        <option value="BE">Belgium</option>
                        <option value="BG">Bulgaria</option>
                        <option value="HR">Croatia</option>
                        <option value="CY">Cyprus</option>
                        <option value="CZ">Czechia</option>
                        <option value="DK">Denmark</option>
                        <option value="EE">Estonia</option>
                        <option value="FI">Finland</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="GR">Greece</option>
                        <option value="HU">Hungary</option>
                        <option value="IE">Ireland</option>
                        <option value="IT">Italy</option>
                        <option value="LV">Latvia</option>
                        <option value="LT">Lithuania</option>
                        <option value="LU">Luxembourg</option>
                        <option value="MT">Malta</option>
                        <option value="NL">Netherlands</option>
                        <option value="PL">Poland</option>

                        <option value="RO">Romania</option>
                        <option value="SK">Slovakia</option>

                        <option value="ES">Spain</option>
                        <option value="SE">Sweden</option>
                    </optgroup>
                    <optgroup label="Other European Countries">
                        <option value="MD">Moldova</option>
                        <option value="NO">Norway</option>
                        <option value="CH">Switzerland</option>

                </select>
            </div>

            <!-- Plot Type Selector -->
            <div class="selector-item">
                <label for="plot-select">Analysis Type:</label>
                <select id="plot-select" onchange="updateCharts()">
                    <optgroup label="Individual Sources">
                        <option value="annual-all" selected>Annual Trends</option>
                        <option value="yoy-all">YoY vs 2015</option>
                        <option value="period-2015-2019-all">2015-2019</option>
                        <option value="period-2020-2024-all">2020-2024</option>
                        <option value="period-2025-2029-all">2025-2029</option>
                    </optgroup>
                    <optgroup label="Aggregates">
                        <option value="annual-agg">Annual Trends</option>
                        <option value="yoy-agg">YoY vs 2015</option>
                        <option value="period-2015-2019-agg">2015-2019</option>
                        <option value="period-2020-2024-agg">2020-2024</option>
                        <option value="period-2025-2029-agg">2025-2029</option>
                    </optgroup>
                </select>
            </div>

            <!-- Toggle between Percentage and Absolute -->
            <div class="selector-item-toggle">
                <label>View Type:</label>
                <div class="toggle-group-compact">
                    <button id="toggle-percentage" class="toggle-btn-compact active" onclick="showPercentagePlot()">
                        Percentage
                    </button>
                    <button id="toggle-absolute" class="toggle-btn-compact" onclick="showAbsolutePlot()">
                        Absolute
                    </button>
                </div>
            </div>
        </div>

        <!-- CHART DISPLAY -->
        <div id="chart-display" class="chart-container">
            <!-- Chart will be loaded here by JavaScript -->
        </div>

        <!-- Download button with timestamp -->
        <div id="chart-info-bar" class="chart-info-bar">
            <span id="plot-timestamp" class="timestamp">Loading...</span>
            <button class="download-btn" onclick="downloadChart()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Chart
            </button>
        </div>
    </div>

    <footer>
        <p>Built with data from <a href="https://transparency.entsoe.eu/" target="_blank">ENTSO-E</a> | 
           Source code on <a href="https://github.com/afratzl/eu-energy-analysis" target="_blank">GitHub</a> | 
           Built by <a href="https://www.linkedin.com/in/alexfratzl/" target="_blank">Alex Fratzl</a> with Claude Sonnet</p>
    </footer>

    <script>
        // Plot configurations - mapping IDs to file paths
        const plotConfigs = {
            // Individual Sources - Annual Trends
            'annual-all': {
                percentage: 'plots/eu_annual_all_sources_percentage.png',
                absolute: 'plots/eu_annual_all_sources_absolute.png',
                hasToggle: true
            },
            // Individual Sources - YoY vs 2015
            'yoy-all': {
                percentage: 'plots/eu_annual_yoy_all_sources_vs_2015_percentage.png',
                absolute: 'plots/eu_annual_yoy_all_sources_vs_2015_absolute.png',
                hasToggle: true
            },
            // Individual Sources - Period Comparisons
            'period-2015-2019-all': {
                percentage: 'plots/eu_monthly_energy_sources_mean_2015_2019_percentage.png',
                absolute: 'plots/eu_monthly_energy_sources_mean_2015_2019_absolute.png',
                hasToggle: true
            },
            'period-2020-2024-all': {
                percentage: 'plots/eu_monthly_energy_sources_mean_2020_2024_percentage.png',
                absolute: 'plots/eu_monthly_energy_sources_mean_2020_2024_absolute.png',
                hasToggle: true
            },
            'period-2025-2029-all': {
                percentage: 'plots/eu_monthly_energy_sources_mean_2025_2029_percentage.png',
                absolute: 'plots/eu_monthly_energy_sources_mean_2025_2029_absolute.png',
                hasToggle: true
            },
            // Aggregates - Annual Trends
            'annual-agg': {
                percentage: 'plots/eu_annual_renewable_vs_nonrenewable_percentage.png',
                absolute: 'plots/eu_annual_renewable_vs_nonrenewable_absolute.png',
                hasToggle: true
            },
            // Aggregates - YoY vs 2015
            'yoy-agg': {
                percentage: 'plots/eu_annual_yoy_aggregates_vs_2015_percentage.png',
                absolute: 'plots/eu_annual_yoy_aggregates_vs_2015_absolute.png',
                hasToggle: true
            },
            // Aggregates - Period Comparisons
            'period-2015-2019-agg': {
                percentage: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2015_2019_percentage.png',
                absolute: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2015_2019_absolute.png',
                hasToggle: true
            },
            'period-2020-2024-agg': {
                percentage: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2020_2024_percentage.png',
                absolute: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2020_2024_absolute.png',
                hasToggle: true
            },
            'period-2025-2029-agg': {
                percentage: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2025_2029_percentage.png',
                absolute: 'plots/eu_monthly_renewable_vs_nonrenewable_mean_2025_2029_absolute.png',
                hasToggle: true
            }
        };

        // Update charts based on country and plot selection
        function updateCharts() {
            const countryId = document.getElementById('country-select').value;
            const plotId = document.getElementById('plot-select').value;
            showPlot(plotId, countryId);
        }

        // Update plot timestamp by reading timestamp file
        function updatePlotTimestamp() {
            fetch('plots/last_update_monthly_trends.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('plot-timestamp').innerHTML = html;
                })
                .catch(error => {
                    console.error('Failed to fetch timestamp:', error);
                    document.getElementById('plot-timestamp').innerHTML = '<p>Plots generated: Unavailable</p>';
                });
        }

        // Show plot function
        function showPlot(plotId, countryId = 'EU') {
            const config = plotConfigs[plotId];
            const display = document.getElementById('chart-display');
            
            if (!config) {
                console.error('Plot config not found:', plotId);
                return;
            }

            // Handle toggle state
            const percentageBtn = document.getElementById('toggle-percentage');
            const absoluteBtn = document.getElementById('toggle-absolute');
            
            if (config.hasToggle) {
                // Enable toggle buttons
                percentageBtn.disabled = false;
                absoluteBtn.disabled = false;
                percentageBtn.style.opacity = '1';
                absoluteBtn.style.opacity = '1';
                percentageBtn.style.cursor = 'pointer';
                absoluteBtn.style.cursor = 'pointer';
                
                // Check current toggle state
                const isAbsoluteActive = absoluteBtn.classList.contains('active');
                
                // Update display with both plot containers
                display.innerHTML = `
                    <div id="percentage-plot-container">
                        <img src="${config.percentage}" 
                             alt="Percentage plot" 
                             class="chart-img"
                             >
                    </div>
                    <div id="absolute-plot-container" style="display: none;">
                        <img src="${config.absolute}" 
                             alt="Absolute plot" 
                             class="chart-img">
                    </div>
                `;
                
                // Restore toggle state
                if (isAbsoluteActive) {
                    showAbsolutePlot();
                } else {
                    showPercentagePlot();
                }
            } else {
                // Disable toggle buttons for YoY plots
                percentageBtn.disabled = true;
                absoluteBtn.disabled = true;
                percentageBtn.style.opacity = '0.5';
                absoluteBtn.style.opacity = '0.5';
                percentageBtn.style.cursor = 'not-allowed';
                absoluteBtn.style.cursor = 'not-allowed';
                
                // Show single plot (no toggle)
                display.innerHTML = `
                    <div>
                        <img src="${config.single}" 
                             alt="YoY plot" 
                             class="chart-img"
                             >
                    </div>
                `;
                
                // Reset toggle to percentage state visually
                percentageBtn.classList.add('active');
                absoluteBtn.classList.remove('active');
            }

            // Scroll to chart if not initial load
            if (window.pageYOffset > 0 || document.documentElement.scrollTop > 0) {
                display.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // Update timestamp
            updatePlotTimestamp();
        }

        // Toggle functions
        function showPercentagePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'block';
                absoluteContainer.style.display = 'none';
            }
            
            document.getElementById('toggle-percentage').classList.add('active');
            document.getElementById('toggle-absolute').classList.remove('active');
        }

        function showAbsolutePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'none';
                absoluteContainer.style.display = 'block';
            }
            
            document.getElementById('toggle-percentage').classList.remove('active');
            document.getElementById('toggle-absolute').classList.add('active');
        }

        // Download current chart
        function downloadChart() {
            const countryId = document.getElementById('country-select').value;
            const plotId = document.getElementById('plot-select').value;
            const config = plotConfigs[plotId];
            
            if (!config) return;
            
            // Get current image source
            let imgSrc;
            if (config.hasToggle) {
                const isAbsolute = document.getElementById('toggle-absolute').classList.contains('active');
                imgSrc = isAbsolute ? config.absolute : config.percentage;
            } else {
                imgSrc = config.single;
            }
            
            // Extract filename from path
            const filename = imgSrc.split('/').pop();
            
            // Open in new tab for download (works for both same-origin and cross-origin)
            const link = document.createElement('a');
            link.href = imgSrc;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Load default chart on page load
        window.addEventListener('DOMContentLoaded', () => {
            showPlot('annual-all', 'EU');
        });
    </script>

    <style>
        /* Responsive image sizing - 60% on desktop */
        .chart-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0;
        }
        
        @media (min-width: 1024px) {
            .chart-img {
                width: 60%;
                margin: 0 auto;
                display: block;
            }
        }
        
        /* Compact selector box - all controls in one container */
        .compact-selector-box {
            background: #f7fafc;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }
        
        .selector-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .selector-item label {
            font-weight: 500;
            font-size: 0.95em;
            color: #4a5568;
            display: flex;
            align-items: center;
        }
        
        .selector-item select {
            padding: 8px 10px;
            font-size: 1em;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            background: white;
            width: 100%;
        }
        
        .selector-item-toggle {
            min-width: 200px;
        }
        
        .toggle-group-compact {
            display: flex;
            background: white;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .toggle-btn-compact {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background: white;
            color: #4a5568;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .toggle-btn-compact.active {
            background: #003399;
            color: white;
        }
        
        .toggle-btn-compact:hover:not(.active):not(:disabled) {
            background: #f0f4f8;
        }
        
        .toggle-btn-compact:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        /* Chart info bar with timestamp and download button */
        .chart-container {
            margin-bottom: 8px;
            padding-bottom: 0;
        }
        
        .chart-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            padding: 6px 24px;
            margin-top: 0px;
            margin-bottom: 8px;
            gap: 20px;
        }
        
        .timestamp {
            color: #666;
            font-size: 14px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .download-btn:hover {
            background: #003399;
            color: white;
            border-color: #003399;
        }
        
        .download-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        /* Mobile: Stack selector vertically */
        @media (max-width: 768px) {
            .compact-selector-box {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .selector-item-toggle {
                min-width: unset;
            }
            
            .selector-item select {
                font-size: 0.95em;
            }
            
            .chart-info-bar {
                flex-direction: column;
                text-align: center;
                padding: 12px 16px;
            }
            
            .download-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        /* Tablet: 2 columns with toggle on separate row */
        @media (min-width: 769px) and (max-width: 1024px) {
            .compact-selector-box {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }
            
            .selector-item-toggle {
                grid-column: 1 / -1;
                justify-self: center;
            }
        }
    </style>
</body>
