    <script>
        // Energy source configurations
        const sources = {
            'solar': 'Solar',
            'wind': 'Wind',
            'hydro': 'Hydro',
            'biomass': 'Biomass',
            'geothermal': 'Geothermal',
            'gas': 'Gas',
            'coal': 'Coal',
            'nuclear': 'Nuclear',
            'oil': 'Oil',
            'waste': 'Waste',
            'all-renewables': 'All Renewables',
            'all-non-renewables': 'All Non-Renewables'
        };

        // Drive links cache
        let driveLinks = null;

        // Load Drive links from JSON
        async function loadDriveLinks() {
            if (driveLinks) return driveLinks;
            
            try {
                const response = await fetch('plots/drive_links.json');
                driveLinks = await response.json();
                return driveLinks;
            } catch (error) {
                console.error('Failed to load Drive links:', error);
                return null;
            }
        }

        // Update charts based on both country and source selection
        function updateCharts() {
            const countrySelect = document.getElementById('country-select');
            const countryId = countrySelect.value;
            const sourceId = document.getElementById('source-select').value;
            
            // TODO: Update flag SVG when individual country flags are added
            // For now, EU flag shows for all selections (dropdown shows country name)
            // Future: Switch SVG based on countryId (e.g., #flag-DE, #flag-FR, etc.)
            
            showSource(sourceId, countryId);
        }

        // Track if this is initial page load (for cache-busting)
        let isInitialPageLoad = true;

        // Show source function - loads from Google Drive
        async function showSource(sourceId, countryId = 'EU') {
            const sourceName = sources[sourceId];
            const display = document.getElementById('chart-display');
            
            // Update color indicator
            const select = document.getElementById('source-select');
            const selectedOption = select.options[select.selectedIndex];
            const color = selectedOption.getAttribute('data-color');
            const indicator = document.getElementById('color-indicator');
            if (indicator && color) {
                indicator.style.backgroundColor = color;
            }
            
            // Clean source ID for lookup (replace hyphens with underscores for compatibility)
            const cleanId = sourceId.replace(/-/g, '_');
            
            // Get Drive URLs
            const links = await loadDriveLinks();
            let percentageUrl, absoluteUrl;
            
            if (links && links[countryId] && links[countryId].Intraday && links[countryId].Intraday[sourceId]) {
                // Use Drive direct URLs
                percentageUrl = links[countryId].Intraday[sourceId].percentage.direct_url;
                absoluteUrl = links[countryId].Intraday[sourceId].absolute.direct_url;
                
                // Add cache-buster ONLY on initial page load (forces mobile to refresh)
                if (isInitialPageLoad) {
                    const cacheBuster = Date.now();
                    percentageUrl += `&t=${cacheBuster}`;
                    absoluteUrl += `&t=${cacheBuster}`;
                }
            } else {
                // Fallback to GitHub plots (backward compatibility)
                percentageUrl = `plots/${cleanId}_analysis_percentage.png`;
                absoluteUrl = `plots/${cleanId}_analysis_absolute.png`;
                
                // Add cache-buster ONLY on initial page load
                if (isInitialPageLoad) {
                    const cacheBuster = Date.now();
                    percentageUrl += `?t=${cacheBuster}`;
                    absoluteUrl += `?t=${cacheBuster}`;
                }
                
                console.warn(`Drive link not found for ${countryId}/${sourceId}, using GitHub fallback`);
            }
            
            // Clear the flag after first load
            isInitialPageLoad = false;
            
            // Check CURRENT toggle state before regenerating HTML (preserve user's viewing preference)
            const absoluteBtn = document.getElementById('toggle-absolute');
            const isAbsoluteActive = absoluteBtn && absoluteBtn.classList.contains('active');
            
            // Update chart display - two separate divs that can be toggled
            display.innerHTML = `
                <div id="percentage-plot-container">
                    <img src="${percentageUrl}" 
                         alt="${sourceName} Percentage" 
                         class="chart-img"
                         onerror="handleImageError(this, '${sourceName}', '${cleanId}', 'percentage')">
                </div>
                <div id="absolute-plot-container" style="display: none;">
                    <img src="${absoluteUrl}" 
                         alt="${sourceName} Absolute Generation" 
                         class="chart-img"
                         onerror="handleImageError(this, '${sourceName}', '${cleanId}', 'absolute')">
                </div>
            `;
            
            // Force browser to reload images on initial page load (bypass cache)
            if (isInitialPageLoad) {
                setTimeout(() => {
                    const imgs = display.querySelectorAll('img');
                    imgs.forEach(img => {
                        const originalSrc = img.src.split('?')[0].split('&t=')[0];
                        img.src = originalSrc + (originalSrc.includes('?') ? '&' : '?') + 't=' + Date.now();
                    });
                }, 100);
            }
            
            // Restore previous toggle state (preserve user's viewing preference)
            if (isAbsoluteActive) {
                showAbsolutePlot();
            } else {
                showPercentagePlot();
            }
            
            // Only scroll if user manually changed selection (not on page load)
            if (window.pageYOffset > 0 || document.documentElement.scrollTop > 0) {
                display.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function handleImageError(img, sourceName, cleanId, plotType) {
            // Try GitHub fallback if Drive fails
            if (img.src.includes('drive.google.com')) {
                console.warn(`Drive image failed for ${plotType}, trying GitHub fallback`);
                img.src = `plots/${cleanId}_analysis_${plotType}.png`;
            } else {
                img.parentElement.innerHTML = `
                    <div style="background: #fee; color: #c33; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #c33;">
                        <strong>Plot not available</strong><br>
                        The ${sourceName} ${plotType} plot is currently unavailable. Please try again later.
                    </div>
                `;
            }
        }

        // Load timestamp
        function loadTimestamp() {
            fetch('plots/last_update.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('last-update').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('last-update').innerHTML = 'Update time unavailable';
                });
        }

        // Download current chart
        function downloadChart() {
            const countryId = document.getElementById('country-select').value;
            const sourceId = document.getElementById('source-select').value;
            const sourceName = sources[sourceId];
            const cleanId = sourceId.replace(/-/g, '_');
            
            // Determine if percentage or absolute is showing
            const isAbsolute = document.getElementById('toggle-absolute').classList.contains('active');
            const plotType = isAbsolute ? 'Absolute' : 'Percentage';
            const plotTypeFile = isAbsolute ? 'absolute' : 'percentage';
            
            // Get timestamp from last-update div (format: YYYY-MM-DD HH:MM:SS)
            const timestampText = document.getElementById('last-update').textContent;
            const timestampMatch = timestampText.match(/(\d{4}-\d{2}-\d{2})\s+(\d{2}):(\d{2}):(\d{2})/);
            const timestamp = timestampMatch ? `${timestampMatch[1]}_${timestampMatch[2]}${timestampMatch[3]}${timestampMatch[4]}` : new Date().toISOString().slice(0,10);
            
            // Construct filename: CountryCode_SourceName_PlotType_Timestamp.png
            const filename = `${countryId}_${sourceName.replace(/\s+/g, '')}_${plotType}_${timestamp}.png`;
            
            // Get the image source
            const container = isAbsolute ? document.getElementById('absolute-plot-container') : document.getElementById('percentage-plot-container');
            const img = container.querySelector('img');
            
            if (!img || !img.src) {
                alert('No chart available to download');
                return;
            }
            
            let downloadUrl = img.src;
            
            // Special handling for ALL Google Drive URL formats
            if (downloadUrl.includes('drive.google.com')) {
                // Extract file ID from various Drive URL formats
                let fileId = null;
                
                // Format 1: thumbnail?id=FILE_ID
                if (downloadUrl.includes('thumbnail?id=')) {
                    fileId = downloadUrl.split('thumbnail?id=')[1].split('&')[0];
                }
                // Format 2: uc?export=view&id=FILE_ID or uc?id=FILE_ID&export=view
                else if (downloadUrl.includes('/uc?')) {
                    const match = downloadUrl.match(/[?&]id=([^&]+)/);
                    if (match) fileId = match[1];
                }
                // Format 3: file/d/FILE_ID/view
                else if (downloadUrl.includes('/file/d/')) {
                    const match = downloadUrl.match(/\/file\/d\/([^\/]+)/);
                    if (match) fileId = match[1];
                }
                
                // If we found a file ID, construct proper download URL
                if (fileId) {
                    downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    window.open(downloadUrl, '_blank');
                    return;
                }
            }
            
            // For GitHub/same-origin images, try to download with custom filename
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Toggle functions for plot type
        function showPercentagePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'block';
                absoluteContainer.style.display = 'none';
            }
            
            document.getElementById('toggle-percentage').classList.add('active');
            document.getElementById('toggle-absolute').classList.remove('active');
        }

        function showAbsolutePlot() {
            const percentageContainer = document.getElementById('percentage-plot-container');
            const absoluteContainer = document.getElementById('absolute-plot-container');
            
            if (percentageContainer && absoluteContainer) {
                percentageContainer.style.display = 'none';
                absoluteContainer.style.display = 'block';
            }
            
            document.getElementById('toggle-percentage').classList.remove('active');
            document.getElementById('toggle-absolute').classList.add('active');
        }

        // Load default source on page load
        window.addEventListener('DOMContentLoaded', () => {
            showSource('all-renewables', 'EU');  // Default: EU + All Renewables
            loadTimestamp();
            
            // Always start with percentage view (no localStorage persistence)
            // This ensures button state and content are always in sync
            
            // Reload timestamp every 5 minutes
            setInterval(loadTimestamp, 300000);
        });
    </script>
